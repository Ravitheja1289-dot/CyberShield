<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>NO COMMEnT</title>
</head>
<body>
    <header>
        <u1 class="navmenu">
            <li><a href="#">home </a></li>
            <li><a href="#">about </a></li>
            <li><a href="#">review </a></li>
            <li><a href="#">contact </a></li>
        </u1>
    </header>
    <section>
        <main class="container mt-5">
            <div class="text-container">
                <h2>Text Input</h2>
                <textarea class="form-control" id="text-input" rows="10" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="link-container">
                <h2>Link Input</h2>
                <input type="text" class="form-control" id="link-input" placeholder="Enter your link here...">
                <button class="btn btn-primary mt-3">Add Link</button>
                <ul class="list-group mt-3" id="link-list"></ul>
            </div>
        </main>
    </section>
        <footer class="bg-light p-3 text-center mt-5">
            <p>&copy; Container of links</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            const linkInput = document.getElementById('link-input');
            const linkList = document.getElementById('link-list');
            const addLinkButton = document.querySelector('.btn-primary');
            
            addLinkButton.addEventListener('click', () => {
                const link = linkInput.value;
                if (link !== '') {
                    const linkListItem = document.createElement('li');
                    linkListItem.textContent = link;
                    linkListItem.className = 'list-group-item';
                    linkList.appendChild(linkListItem);
                    linkInput.value = '';
                }
            });
        
        </script>
</body>
</html>
